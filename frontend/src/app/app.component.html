<img class="top-nav-btn" src="/theme.png" (click)="themeService.toggleTheme()" />
<button (click)="isCompact = !isCompact">compact</button>
<button (click)="showType = !showType">type</button>
<button (click)="settings.toggleUnits()">units</button>
@for (set of sets; track $index) {
  <olab-performance [set]="set" [isCompact]="isCompact" [showType]="showType"></olab-performance>
}
